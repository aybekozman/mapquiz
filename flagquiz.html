      // Bayrak g√∂ster (soru bayrak ise)
      flagImg.src = currentQuestion.flag;
      flagImg.alt = `${currentQuestion.name} bayraƒüƒ±`;

      // Soru metni (bu √∂rnekte sadece "Bu bayrak hangi √ºlkeye ait?" olacak)
      questionText.textContent = 'Bu bayrak hangi √ºlkeye ait?';

      // Doƒüru cevap ve 3 yanlƒ±≈ü cevap se√ß (toplam 4 se√ßenek)
      const options = [currentQuestion];
      const otherCountries = countriesData.filter(c => c !== currentQuestion);
      shuffleArray(otherCountries);
      options.push(...otherCountries.slice(0, 3));
      shuffleArray(options);

      options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option.name;
        btn.onclick = () => handleAnswer(option);
        optionsContainer.appendChild(btn);
      });
    }

    function handleAnswer(selectedOption) {
      if (!currentQuestion) return; // oyun bitti ise

      const buttons = optionsContainer.querySelectorAll('button.option-btn');
      buttons.forEach(btn => btn.disabled = true);

      if (selectedOption === currentQuestion) {
        // Doƒüru
        score += 10;
        centerDisplay.textContent = 'üëç Doƒüru!';
        playSound('correct');
      } else {
        // Yanlƒ±≈ü
        lives--;
        centerDisplay.textContent = '‚ùå Yanlƒ±≈ü!';
        playSound('wrong');
      }
      updateStatus();

      if (lives <= 0) {
        endGame();
        return;
      }

      // Doƒüruysa bir sonraki soruya ge√ßi≈ü, yanlƒ±≈üsa biraz bekleyip devam
      setTimeout(() => {
        centerDisplay.textContent = '';
        nextQuestion();
      }, 1200);
    }

    function endGame() {
      clearInterval(timerId);
      currentQuestion = null;
      centerDisplay.textContent = `Oyun Bitti! Skorunuz: ${score} ‚≠ê`;
      flagImg.style.display = 'none';
      questionText.style.display = 'none';
      optionsContainer.innerHTML = '';
      newGameBtn.style.display = 'inline-block';
    }

    function playSound(type) {
      if (!soundOn) return;
      if (type === 'correct') correctSound.play();
      else if (type === 'wrong') wrongSound.play();
    }

    // Ses a√ßma kapama toggle
    soundToggle.addEventListener('click', () => {
      soundOn = !soundOn;
      updateSoundIcon();
    });
    soundToggle.addEventListener('keypress', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        soundOn = !soundOn;
        updateSoundIcon();
      }
    });
    function updateSoundIcon() {
      if (soundOn) {
        mutePath.style.display = 'none';
        muteCross1.style.display = 'none';
        muteCross2.style.display = 'none';
      } else {
        mutePath.style.display = 'inline';
        muteCross1.style.display = 'inline';
        muteCross2.style.display = 'inline';
      }
    }

    newGameBtn.addEventListener('click', () => {
      // T√ºm √ºlkelerin sormasƒ±nƒ± temizle
      countriesData.forEach(c => c.asked = false);
      startGame();
    });

    // Ba≈ülangƒ±√ß
    countriesData.forEach(c => c.asked = false);
    updateSoundIcon();
    startGame();

  </script>
</body>
