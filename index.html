<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Quiz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; font-family: sans-serif; background-color: #000; }
    #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; z-index: 0; }

    .status-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      border-radius: 12px;
      z-index: 10;
    }

    #country-display {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #9bf6ff;
      text-shadow: 1px 1px 3px #000;
      z-index: 10;
    }

    #confirm-btn, #newgame-btn {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      z-index: 10;
      display: none;
      cursor: pointer;
    }

    #newgame-btn {
      bottom: 20px;
      background-color: #4caf50;
    }

    #center-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 12px 28px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      z-index: 9999;
      display: none;
    }

    .fullscreen-end {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      z-index: 10;
      display: none;
    }

    .fullscreen-end button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }

    .fullscreen-end small {
      display: block;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="country-display"></div>
  <div class="status-bar" id="status-bar">‚ù§Ô∏è x 3 &nbsp;&nbsp; ‚è∞ 60s &nbsp;&nbsp; ‚≠ê Skor: 0</div>
  <button id="confirm-btn">‚úÖ Onayla</button>
  <button id="newgame-btn">üîÅ Yeniden Oyna</button>
  <div id="center-display"></div>
  <div class="fullscreen-end" id="end-screen"></div>
  <audio id="correct-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map', {
      minZoom: 2,
      maxZoom: 5,
      worldCopyJump: false,
      maxBoundsViscosity: 1.0
    }).setView([20, 0], 2);

    map.setMaxBounds([[-90, -180], [90, 180]]);
    let score = 0, lives = 3, timeLeft = 60;
    let currentCountry = "";
    let selectedLayer = null;
    let countries = [];
    let timerId = null;
    let geoLayer;
    let correctHighlight = null;

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OSM',
      subdomains: 'abcd',
      noWrap: true,
      continuousWorld: false,
      maxZoom: 5,
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        countries = data.features;
        geoLayer = L.geoJSON(data, {
          style: {
            color: "#444",
            fillColor: "#888",
            weight: 1,
            fillOpacity: 0.6,
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              if (selectedLayer) geoLayer.resetStyle(selectedLayer);
              selectedLayer = layer;
              layer.setStyle({ fillColor: 'blue', fillOpacity: 0.8 });
              document.getElementById("confirm-btn").style.display = 'inline-block';
            });
          }
        }).addTo(map);

        startGame();
      });

    let questionLock = false;

function askQuestion() {
  if (questionLock) return;
  questionLock = true;

  document.getElementById("confirm-btn").style.display = 'none';
  if (lives <= 0 || timeLeft <= 0) {
    endGame();
    questionLock = false;
    return;
  }

  const randomIndex = Math.floor(Math.random() * countries.length);
  currentCountry = countries[randomIndex].properties.name;

  const centerDisplay = document.getElementById("center-display");
  centerDisplay.innerText = `üìç ${currentCountry}`;
  centerDisplay.style.backgroundColor = "rgba(0,0,0,0.7)";
  centerDisplay.style.display = 'block';

  document.getElementById("country-display").textContent = `üìç √úlke: ${currentCountry}`;

  setTimeout(() => {
    centerDisplay.style.display = 'none';
    questionLock = false;
  }, 2000);
}


    function updateStatusBar() {
      document.getElementById("status-bar").innerHTML = `‚ù§Ô∏è x ${lives} &nbsp;&nbsp; ‚è∞ ${timeLeft}s &nbsp;&nbsp; ‚≠ê Skor: ${score}`;
    }

    function showCenterText(text, bgColor, callback) {
      const el = document.getElementById("center-display");
      el.textContent = text;
      el.style.backgroundColor = bgColor;
      el.style.display = "block";

      setTimeout(() => {
        el.style.display = "none";
        if (callback) callback();
      }, 2000);
    }

    document.getElementById("confirm-btn").addEventListener("click", () => {
      if (!selectedLayer || !currentCountry) return;

      const selectedName = selectedLayer.feature.properties.name;
      const correctFeature = countries.find(f => f.properties.name === currentCountry);

      if (selectedName === currentCountry) {
        score++;
        document.getElementById("correct-sound").play();
        showCenterText("‚úÖ Doƒüru!", "rgba(0,128,0,0.7)", askQuestion);
      } else {
        lives--;
        document.getElementById("wrong-sound").play();

        if (correctFeature) {
          correctHighlight = L.geoJSON(correctFeature, {
            style: {
              fillColor: 'green',
              fillOpacity: 0.8,
              color: '#0f0',
              weight: 2
            }
          }).addTo(map);

          setTimeout(() => {
            map.removeLayer(correctHighlight);
          }, 2000);
        }

        showCenterText("‚ùå Yanlƒ±≈ü!", "rgba(220,20,60,0.4)", askQuestion);
      }

      geoLayer.resetStyle(selectedLayer);
      selectedLayer = null;
      document.getElementById("confirm-btn").style.display = 'none';
      updateStatusBar();

      if (lives <= 0) endGame("lost");
    });

    document.getElementById("newgame-btn").addEventListener("click", () => {
      startGame();
    });

    function startGame() {
  if (timerId) clearInterval(timerId);

  score = 0;
  lives = 3;
  timeLeft = 60;
  currentCountry = "";
  selectedLayer = null;

  document.getElementById("end-screen").style.display = "none";
  document.getElementById("newgame-btn").style.display = "none";
  document.getElementById("status-bar").style.display = "flex";
  document.getElementById("confirm-btn").style.display = "none";
  document.getElementById("country-display").textContent = "";
  updateStatusBar();

  setTimeout(() => {
    askQuestion();
  }, 200); // k√º√ß√ºk gecikme ile √ßakƒ±≈üma riski azaltƒ±ldƒ±

  timerId = setInterval(() => {
    timeLeft--;
    updateStatusBar();
    if (timeLeft <= 0) {
      clearInterval(timerId);
      endGame("timeout");
    }
  }, 1000);
}


    function endGame(type) {
      document.getElementById("status-bar").style.display = "none";
      document.getElementById("confirm-btn").style.display = "none";
      document.getElementById("country-display").textContent = "";
      document.getElementById("newgame-btn").style.display = "block";

      const endScreen = document.getElementById("end-screen");
      endScreen.style.display = "block";
      endScreen.innerHTML = type === "lost"
        ? `üò¢ Kaybettiniz<small>T√ºm canlar t√ºkendi</small><button onclick="startGame()">üîÅ Yeniden Oyna</button>`
        : `‚è±Ô∏è S√ºre Bitti<br>‚≠ê Skorunuz: ${score}<br><button onclick="startGame()">üîÅ Yeniden Oyna</button>`;
    }
  </script>
</body>
</html>
