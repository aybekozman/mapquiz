<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Quiz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #000;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .status-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 24px;
      border-radius: 12px;
      z-index: 10;
    }

    #country-display {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #9bf6ff;
      text-shadow: 1px 1px 3px #000;
      z-index: 10;
    }

    #confirm-btn, #newgame-btn {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      z-index: 10;
      display: none;
      cursor: pointer;
    }

    #newgame-btn {
      bottom: 20px;
      background-color: #4caf50;
    }

    #center-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-align: center;
      padding: 12px 28px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.4); /* Saydam siyah arka plan */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      z-index: 9999;
      display: none;
      pointer-events: none;
      user-select: none;
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    .fullscreen-end {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -25%);
      font-size: 2rem;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      z-index: 10;
      display: none;
    }

    .fullscreen-end button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }

    .fullscreen-end small {
      display: block;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .status-bar {
        flex-direction: column;
        font-size: 1rem;
        padding: 10px 16px;
      }

      #confirm-btn, #newgame-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }

      #country-display {
        font-size: 1.2rem;
      }

      #center-display {
        font-size: 2rem;
        padding: 10px 20px;
      }

      .fullscreen-end {
        font-size: 1.5rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="country-display"></div>
  <div class="status-bar" id="status-bar">‚ù§Ô∏è x 3 &nbsp;&nbsp; ‚è∞ 60s &nbsp;&nbsp; ‚≠ê Skor: 0</div>
  <button id="confirm-btn">‚úÖ Onayla</button>
  <button id="newgame-btn">üîÅ Yeniden Oyna</button>
  <div id="center-display"></div>
  <div class="fullscreen-end" id="end-screen"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geojson-vt/leaflet-geojson-vt.js"></script>
  <script>
    let map = L.map('map').setView([20, 0], 2);
    let score = 0, lives = 3, timeLeft = 60;
    let currentCountry = "";
    let selectedLayer = null;
    let countries = [];
    let timerId;

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OSM',
      subdomains: 'abcd',
      maxZoom: 5,
    }).addTo(map);

    fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
      .then(res => res.json())
      .then(data => {
        countries = data.features;
        let geoLayer = L.geoJSON(data, {
          style: {
            color: "#444",
            fillColor: "#888",
            weight: 1,
            fillOpacity: 0.6,
          },
          onEachFeature: (feature, layer) => {
            layer.on('click', () => {
              if (selectedLayer) geoLayer.resetStyle(selectedLayer);
              selectedLayer = layer;
              layer.setStyle({ fillColor: 'blue', fillOpacity: 0.8 });
              document.getElementById("confirm-btn").style.display = 'inline-block';
            });
          }
        }).addTo(map);

        startGame();
      });

    function showCountryNameTransition(name) {
      let el = document.getElementById("center-display");
      el.textContent = name;
      el.style.opacity = 1;
      el.style.display = "flex";

      setTimeout(() => {
        el.style.opacity = 0;
        setTimeout(() => {
          el.style.display = "none";
        }, 500);
      }, 2000);
    }

    function askQuestion() {
      document.getElementById("confirm-btn").style.display = 'none';
      if (!countries.length) return;
      let randomIndex = Math.floor(Math.random() * countries.length);
      currentCountry = countries[randomIndex].properties.name;
      document.getElementById("country-display").textContent = `Haritada g√∂ster: ${currentCountry}`;
      // √úlke adƒ±nƒ± saydam kutu i√ßinde 2 saniye g√∂ster
      showCountryNameTransition(currentCountry);
    }

    function updateStatusBar() {
      document.getElementById("status-bar").innerHTML = `‚ù§Ô∏è x ${lives} &nbsp;&nbsp; ‚è∞ ${timeLeft}s &nbsp;&nbsp; ‚≠ê Skor: ${score}`;
    }

    function showCenterText(text, bgColor) {
      let el = document.getElementById("center-display");
      el.textContent = text;
      el.style.backgroundColor = bgColor;
      el.style.display = "flex";
      clearTimeout(el._hideTimeout);
      el._hideTimeout = setTimeout(() => {
        el.style.display = "none";
      }, 2000);
    }

    document.getElementById("confirm-btn").addEventListener("click", () => {
      if (!selectedLayer || !currentCountry) return;

      let selectedName = selectedLayer.feature.properties.name;

      if (selectedName === currentCountry) {
        score++;
        showCenterText("‚úÖ Doƒüru!", "rgba(0,128,0,0.7)");
      } else {
        lives--;
        showCenterText("‚ùå Yanlƒ±≈ü!", "rgba(220,20,60,0.7)");
      }

      if (selectedLayer && selectedLayer.setStyle) {
        selectedLayer.setStyle({ fillColor: '#888', fillOpacity: 0.6 });
      }

      selectedLayer = null;
      document.getElementById("confirm-btn").style.display = 'none';
      updateStatusBar();

      if (lives <= 0) endGame("lost");
      else askQuestion();
    });

    document.getElementById("newgame-btn").addEventListener("click", () => {
      clearInterval(timerId);
      startGame();
    });

    function startGame() {
      score = 0;
      lives = 3;
      timeLeft = 60;
      currentCountry = "";
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("newgame-btn").style.display = "none";
      document.getElementById("status-bar").style.display = "flex";
      document.getElementById("confirm-btn").style.display = "none";
      document.getElementById("country-display").textContent = "";
      updateStatusBar();
      askQuestion();

      timerId = setInterval(() => {
        timeLeft--;
        updateStatusBar();
        if (timeLeft <= 0) {
          clearInterval(timerId);
          endGame("timeout");
        }
      }, 1000);
    }

    function endGame(type) {
      document.getElementById("status-bar").style.display = "none";
      document.getElementById("confirm-btn").style.display = "none";
      document.getElementById("country-display").textContent = "";
      let endScreen = document.getElementById("end-screen");
      endScreen.style.display = "block";
      endScreen.innerHTML = type === "lost"
        ? `üò¢ Kaybettiniz<small>T√ºm canlar t√ºkendi</small><button onclick="startGame()">üîÅ Yeniden Oyna</button>`
        : `‚è±Ô∏è S√ºre Bitti<br>‚≠ê Skorunuz: ${score}<br><button onclick="startGame()">üîÅ Yeniden Oyna</button>`;
    }
  </script>
</body>
</html>
